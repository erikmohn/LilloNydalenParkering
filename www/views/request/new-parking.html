<div data-page="new-parkering" class="page">
  <div class="page-content">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left nb-left open-panel" >
          <i class="material-icons">menu</i>
        </div>
        <div class="center">Be om ny parkering</div>
        <div class="right nb-right">
          <i class="material-icons">add_circle</i>
        </div>
      </div>
    </div>
    <div class="list-block inset align-top">
      <ul class="align-top">
        <li class="align-top">
          <div class="item-content">
            <div class="item-media">
              <i class="material-icons">directions_car</i>
            </div>
            <div class="item-inner">
              <div class="item-title label">Bil</div>
              <div class="item-input">
                <select id="cars">
                </select>
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content">
            <div class="item-media">
              <i class="material-icons">access_time</i>
            </div>
            <div class="item-inner">
              <div class="item-title label">Fom</div>
              <div class="item-input">
                <input id="request-fom" type="datetime-local" placeholder="Til" step="3600">
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content">
            <div class="item-media">
              <i class="material-icons">access_time</i>
            </div>
            <div class="item-inner">
              <div class="item-title label">Til</div>
              <div class="item-input">
                <input id="request-tom" type="datetime-local" placeholder="Til" step="3600">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media">
              <i class="material-icons" style="position: absolute; top: 50%">textsms</i><br>
            </div>
            <div class="item-inner">
              <div class="item-title">Melding til utlåner</div>
              <div  class="item-input">
                <textarea id="requestMessage" placeholder="Her kan du skrive en melding til utlåner"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="list-block center-align">
      <p id="new-parkering-error" class="input-error"> </p>
      <ul>
        <li>
          <a id="lagre-parkering" href="#" class="item-link list-button">Send</a>
        </li>
      </ul>
    </div>
  </div>
</div>
